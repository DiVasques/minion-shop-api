# NOTE: update this with your service name
service: minion-shop-app-api

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-east-1
  # To load environment variables externally
  # rename env.example to .env and uncomment
  # the following line. Also, make sure to not
  # commit your .env.
  #
  environment:
    tableName: shopUsers
  #  sampleEnvVar: ${env:SAMPLE_ENV_VAR}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"
    - Effect: Allow
      Action:
        - ses:SendEmail
      Resource: "*"

functions:
  create:
    handler: create.main
    events:
      - http:
          path: shopUsers
          method: post
          cors: true
          authorizer: aws_iam

  get:
    handler: get.main
    events:
      - http:
          path: shopUsers/{id}
          method: get
          cors: true
          authorizer: aws_iam
  
  getHistory:
    handler: getHistory.main
    events:
      - http:
          path: shopUsers/{id}/history
          method: get
          cors: true
          authorizer: aws_iam
  
  getCart:
    handler: getCart.main
    events:
      - http:
          path: shopUsers/{id}/cart
          method: get
          cors: true
          authorizer: aws_iam
  
  getEmail:
    handler: getEmail.main
    events:
      - http:
          path: shopUsers/{id}/email
          method: get
          cors: true
          authorizer: aws_iam
  
  updateHistory:
    handler: updateHistory.main
    events:
      - http:
          path: shopUsers/{id}/history
          method: put
          cors: true
          authorizer: aws_iam
          
  dumpCart:
    handler: dumpCart.main
    events:
      - http:
          path: shopUsers/{id}/cart
          method: put
          cors: true
          authorizer: aws_iam
  
  addOnCart:
    handler: addOnCart.main
    events:
      - http:
          path: shopUsers/{id}/add
          method: put
          cors: true
          authorizer: aws_iam
  
  updateCart:
    handler: updateCart.main
    events:
      - http:
          path: shopUsers/{id}/update
          method: put
          cors: true
          authorizer: aws_iam
          
  removeCartItem:
    handler: removeCartItem.main
    events:
      - http:
          path: shopUsers/{id}/remove
          method: put
          cors: true
          authorizer: aws_iam

  sendEmail:
    handler: sendEmail.main
    events:
      - http:
          path: shopUsers/{id}/email
          method: post
          cors: true
          authorizer: aws_iam
          
# Create our resources with separate CloudFormation templates
resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}